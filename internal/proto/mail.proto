syntax = "proto3";

option go_package = "./";

package mymail;

import "google/protobuf/empty.proto";

service MyMailSerivce {
  rpc MyMail (MyMailRequest) returns (google.protobuf.Empty) {}
}

message MyMailRequest {
  string to = 1;
  string subject = 2;
}

message SmsRequest {
  string number = 1;
  string msg = 2;
}
